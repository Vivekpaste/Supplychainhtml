<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link rel="stylesheet" href="Upload.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <!-- Boxicons CSS -->

</head>
<body id="body-pd">
    <script src="Upload.js"></script>
    <script src="../Js/textbox.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../Js/suffix.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        
   
    <header class="header" id="header">
       
        <div class="header_toggle">
        <div style="display:flex; align-items:baseline; gap:10px" class="header_toggle"> 
        <i class='bx bx-menu' id="header-toggle"></i> 
        <h2 style="color:#6E48C0; font-weight: 600; margin-left: 0px;">Upload </h2><br></div>
        <h6 style="margin-left:19%">CSV file</h6>
        </div>
       
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <!-- sidebar start -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Supply Chain</span> </a>
                    <div class="nav_list"> 
                        <a href="../Dashboard/Dashboard.html" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a> 
                        <a href="../Sales/sales.html" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Sales</span> </a> 
                        <a href="../Inventory/inventory.html" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Inventory</span> </a> 
                        <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Setting</span> </a> 
                    </div>
            </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
        </nav>
    </div>
                <!-- sidebar end -->
        
    
    <div class="box">
        
        <form action="upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="csv_file">Sales Final</label>
                <input type="file" id="csv_file" name="csv_file" accept=".csv"><br><br>
            </div>
            <div class="form-group">
                <label for="beginv">Begin Inventory</label>
                <input type="file" id="beginv" name="beginv" accept=".csv"><br><br>
            </div>
            <div class="form-group">
                <label for="endinv">End Inventory</label>
                <input type="file" id="endinv" name="endinv" accept=".csv"><br><br>
            </div>
            <div class="form-group">
                <label for="invpur">Invoice Purchase</label>
                <input type="file" id="invpur" name="invpur" accept=".csv"><br><br>
            </div>
            <div class="form-group">
                <label for="purpric">Purchase Price Dec</label>
                <input type="file" id="purpric" name="purpric" accept=".csv"><br><br>
            </div>
            <div class="form-group">
                <label for="purfin">Purchase Final</label>
                <input type="file" id="purfin" name="purfin" accept=".csv"><br><br>
            </div>
            <br>
            <button id="sub"  type="submit">Upload</button><br><br>
        </form>
        
</div>
</body>
</html>
