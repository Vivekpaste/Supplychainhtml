        <!--prediction graph section-------------------------------------------------->
        <div class="predict-graph">

      <!--other info carousels section-------------------------------------------------->
      <div class="container">
        <div class="card">
          <h3 class="title">Slow Moving Products</h3>
          <div class="bar">
            <div class="emptybar"></div>
            <div class="filledbar"></div>
          </div>
          <div class="list">
            <ul id="List1" class="list-items"></ul>
            <script>
                let slow_moving_data = ["Product 1", "Product 2", "Product 3", "Product 4", "Product 5"];
                let list1 = document.getElementById("List1");
                for (i = 0; i < slow_moving_data.length; ++i) {
                    var li = document.createElement('li');
                    li.innerText = slow_moving_data[i];
                    list1.appendChild(li);
                }
            </script>

        </div>
        </div>
        <div class="card">
          <h3 class="title">Total Profits</h3>
          <h1 class="profit-value">12.8K</h1>
          <div class="bar">

            <div class="filledbar"></div>
          </div>
          <div class="circle">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle class="stroke" cx="60" cy="60" r="50"/>
          </svg>
          </div>
        </div>
        <div class="card">
          <h3 class="title">Top 5 Sales</h3>
          <div class="bar">
            <div class="emptybar"></div>
            <div class="filledbar"></div>
          </div>
          <div class="list">
            <ul id="List2" class="list-items"></ul>
            <script>
                let top_sales_data = ["Product 1", "Product 2", "Product 3", "Product 4","Product 5"];
                let list2 = document.getElementById("List2");
                for (i = 0; i < top_sales_data.length; ++i) {
                    var li = document.createElement('li');
                    li.innerText = top_sales_data[i];
                    list2.appendChild(li);
                }
            </script>
        </div>
        </div>
